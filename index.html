<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-blue"></div>
    <main>

      <img src="images\pattern-circles.svg" alt="circles">

      <header>
          <h2>Simple, traffic-based pricing</h2>
          <h3>Sign-up for our 30-day trial. No credit card required.</h3>
      </header>

      <div class="container">

        <section class="title">
          <p id="page-views">100K PAGEVIEWS</p> 
          <p id="price"><strong class="priceNumber">$16.00</strong> / month</p>
        </section>

        <input type="range" min="50" max="1000"class="range" step="25">

        <div class="discount-toggle">
          <p id="monthly">Monthly Billing</p> 
          <div class="power-button">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle" id="label"></label> 
          </div>
      
         <p id="discount">
          Yearly Billing <strong>25% discount</strong>
         </p> 
        </div>

        <footer>
          <section class="checkbox">

            <input type="checkbox" id="Unlimited"> 
            <label for="Unlimited">Unlimited websites</label> <br>
            
            <input type="checkbox" id="100%"> 
            <label for="100%">100% data ownership</label> <br>
            
            <input type="checkbox" id="Email"> 
            <label for="Email">Email reports</label>  
             
          </section>

          <button>Start my trial</button>
        </footer>
  
        
      </div> 
    </main>

    </div>
    -->
    <script src="/script.js"></script>
  </body>
</html>
